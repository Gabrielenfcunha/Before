<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Before</title>
    <link rel="stylesheet" href="../Assets/css/style.css">
    <link rel="stylesheet" href="../Assets/css/signin.css">
    <link rel="stylesheet" href="../Assets/font-awesome/css/font-awesome.min.css">
</head>
<body>
    <header class="container__header">
        <div class="container__header_logo"><a href="../index.html">Before</a></div>
    </header>
    <main class="container__main">
        <div class="container__signin">
            <h3 class="container__signin_title">Sign In</h3>
            <form action="" class="container__signin_form">
                <input type="text" class="signin_form_input" name="nome" placeholder="Informe o seu nome" required>
                <input type="text" class="signin_form_input" name="login" placeholder="Seu E-mail" required>
                <input type="password" class="signin_form_input" name="senha" placeholder="Escolha uma senha" required>
                <input type="password" class="signin_form_input" name="confirma_senha" placeholder="Confirme a senha" required>
                <div>
                    <input type="checkbox" class="signin_form_input_chk" value="aceito" required>
                    <p>Aceito os termos</p>
                </div>
                <input type="button" class="signin_form_btn" value="Cadastrar">
            </form>
            <a href="login.html" class="signin_form_erro_acesso">Já tenho uma conta</a>
        </div>
    </main>
    <footer class="container__footer">
        <div class="container__footer_form">
            <h3 class="footer_title">
                <a href="../index.html">Before</a>
            </h3>
            <form action="">
                <h3>Receba notificações sobre eventos perto de você</h3>
                <input type="text" class="footer_form_input" placeholder="Nome...">
                <input type="text" class="footer_form_input" placeholder="E-mail...">
                <input type="button" class="footer_form_input_btn" value="Enviar">
            </form>
        </div>
        <div class="container__footer_social">
            <nav>
                <h3 class="footer_subtitle">Redes Sociais</h3>
                <ul>
                    <li><a href=""><i class="fa fa-instagram" aria-hidden="true"></a></i></li>
                    <li><a href=""><i class="fa fa-facebook" aria-hidden="true"></i></a></li>
                    <li><a href=""><i class="fa fa-envelope-o" aria-hidden="true"></i></a></li>
                </ul>
            </nav>
        </div>
        <div class="container__footer_produtores">
            <nav>
                <h3 class="footer_subtitle">Para produtores</h3>
                <ul>
                    <li><a href="">Crie seu evento</a></li>
                    <li><a href="">Ajuda</a></li>
                </ul>
            </nav>
        </div>
        <div class="container__footer_info">
            <nav>
                <ul>
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="sobre.html">Sobre</a></li>
                    <li><a href="">Carreiras</a></li>
                    <li><a href="">Blog</a></li>
                    <li><a href="">Termo e Políticas</a></li>
                    <li><a href="">Ética e conduta</a></li>
                </ul>
            </nav>
        </div>
    </footer>
</body>
</html>
